<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sertifikat - Dental Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #1e40af;
            --secondary: #1e3a8a;
            --gold: #d4af37;
        }

        body {
            background: white;
            min-height: 100vh;
            padding: 40px 20px;
            font-family: 'Georgia', 'Times New Roman', serif;
        }

        .container-custom {
            max-width: 1200px;
            margin: 0 auto;
        }

        .form-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 1px solid #e5e7eb;
        }

        .form-card h2 {
            font-size: 24px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 30px;
        }

        /* Tab Navigation */
        .tab-navigation {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e5e7eb;
        }

        .tab-btn {
            padding: 12px 30px;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            color: #6b7280;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Arial', sans-serif;
        }

        .tab-btn:hover {
            color: var(--primary);
        }

        .tab-btn.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 8px;
            display: block;
            font-family: 'Arial', sans-serif;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 14px;
            font-family: 'Arial', sans-serif;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn-generate {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Arial', sans-serif;
        }

        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(30, 64, 175, 0.4);
            background: var(--secondary);
        }

        /* Certificate Styles - A4 Landscape */
        .certificate-preview {
            display: none;
            margin-top: 40px;
        }

        .certificate-container {
            width: 297mm;
            height: 210mm;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30mm;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .certificate-template-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.2;
            z-index: 0;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }

        /* Decorative Border */
        .certificate-border {
            position: absolute;
            top: 15mm;
            left: 15mm;
            right: 15mm;
            bottom: 15mm;
            border: 3px solid var(--gold);
            border-radius: 10px;
            pointer-events: none;
        }

        .certificate-border::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border: 1px solid var(--gold);
            border-radius: 8px;
        }

        /* Certificate Content */
        .certificate-header {
            text-align: center;
            margin-bottom: 20mm;
            position: relative;
            z-index: 1;
        }

        .certificate-logo {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }

        .certificate-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin: 0;
            font-family: 'Georgia', serif;
        }

        .certificate-body {
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .participant-name {
            font-size: 32px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 15mm;
            text-transform: uppercase;
        }

        .course-name {
            font-size: 36px;
            color: var(--primary);
            font-weight: 700;
            margin: 0;
            padding: 15px 30px;
            border-top: 3px solid var(--gold);
            border-bottom: 3px solid var(--gold);
            text-transform: uppercase;
            line-height: 1.4;
        }

        .certificate-footer {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40mm;
            margin-top: auto;
            position: relative;
            z-index: 1;
        }

        .footer-left, .footer-right {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .footer-item {
            text-align: left;
        }

        .footer-label {
            font-size: 12px;
            color: #6b7280;
            text-transform: uppercase;
            margin-bottom: 5px;
            letter-spacing: 1px;
            font-family: 'Arial', sans-serif;
            font-weight: 700;
        }

        .footer-value {
            font-size: 14px;
            color: #1f2937;
            font-weight: 600;
            font-family: 'Arial', sans-serif;
        }

        .seal-area {
            margin-top: 10px;
        }

        .seal-placeholder {
            width: 80px;
            height: 80px;
            border: 3px dashed #d1d5db;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #9ca3af;
            font-size: 10px;
            text-align: center;
            padding: 10px;
        }

        .instructors-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 10px;
        }

        .instructor-item {
            text-align: center;
        }

        .signature-area {
            height: 50px;
            margin-bottom: 5px;
            border-bottom: 2px solid #1f2937;
        }

        .instructor-name {
            font-size: 14px;
            color: #1f2937;
            font-weight: 600;
            margin-top: 5px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn-action {
            padding: 12px 30px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-family: 'Arial', sans-serif;
        }

        .btn-print {
            background: #10b981;
            color: white;
        }

        .btn-download {
            background: #3b82f6;
            color: white;
        }

        .btn-back {
            background: #6b7280;
            color: white;
        }

        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        @media print {
            body {
                background: white;
            }

            .form-card,
            .action-buttons {
                display: none !important;
            }

            .certificate-preview {
                display: block !important;
            }

            .certificate-container {
                width: 297mm;
                height: 210mm;
                box-shadow: none;
                page-break-inside: avoid;
            }

            .certificate-template-bg {
                opacity: 0.3 !important;
                print-color-adjust: exact;
                -webkit-print-color-adjust: exact;
            }
        }

        @page {
            size: A4 landscape;
            margin: 0;
        }
    </style>
</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        let courses = [];
        let uploadedTemplate = null;
        let currentCourseId = null;
        let selectedTemplateCourseId = null;

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);

        // Generate certificate ID
        document.getElementById('certificateId').value = 'CERT-' + Date.now().toString(36).toUpperCase();

        // Tab switching function
        function switchTab(tabName) {
            // Remove active class from all tabs
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            // Add active class to selected tab
            if (tabName === 'template') {
                document.querySelectorAll('.tab-btn')[0].classList.add('active');
                document.getElementById('templateTab').classList.add('active');
            } else if (tabName === 'certificate') {
                document.querySelectorAll('.tab-btn')[1].classList.add('active');
                document.getElementById('certificateTab').classList.add('active');
            }
        }

        // Load courses and auto-fill from URL params
        fetch('upcoming-courses.json')
            .then(res => res.json())
            .then(data => {
                courses = data;

                // Populate template course select
                const templateSelect = document.getElementById('templateCourseSelect');
                courses.forEach(course => {
                    const option = document.createElement('option');
                    option.value = course.id;
                    option.textContent = course.title.az;
                    templateSelect.appendChild(option);
                });

                // Populate certificate course select
                const certSelect = document.getElementById('courseName');
                courses.forEach(course => {
                    const option = document.createElement('option');
                    option.value = JSON.stringify(course);
                    option.textContent = course.title.az;
                    certSelect.appendChild(option);
                });

                // Auto-fill from URL if provided
                if (urlParams.get('name')) {
                    document.getElementById('participantName').value = urlParams.get('name');
                }

                // Auto-select course if courseId provided
                if (urlParams.get('courseId')) {
                    const courseId = urlParams.get('courseId');
                    const matchedCourse = courses.find(c => c.id == courseId);

                    if (matchedCourse) {
                        // Switch to certificate tab
                        switchTab('certificate');

                        certSelect.value = JSON.stringify(matchedCourse);
                        autofillCourseData();

                        // Load course template if available
                        loadCourseTemplate(courseId);
                    }
                }
            })
            .catch(err => console.error('Error loading courses:', err));

        // Template Management Functions
        function loadTemplateForCourse() {
            const courseId = document.getElementById('templateCourseSelect').value;
            if (!courseId) {
                document.getElementById('templatePreviewSection').style.display = 'none';
                document.getElementById('templateStatus').style.display = 'none';
                return;
            }

            selectedTemplateCourseId = courseId;
            const savedTemplate = localStorage.getItem('courseTemplate_' + courseId);

            if (savedTemplate) {
                // Show preview
                document.getElementById('templatePreviewImage').src = savedTemplate;
                document.getElementById('templatePreviewSection').style.display = 'block';

                const course = courses.find(c => c.id == courseId);
                showTemplateStatus('‚úì "' + course.title.az + '" t…ôlimi √º√ß√ºn ≈üablon m√∂vcuddur', 'success');
            } else {
                document.getElementById('templatePreviewSection').style.display = 'none';
                const course = courses.find(c => c.id == courseId);
                showTemplateStatus('‚Ñπ "' + course.title.az + '" t…ôlimi √º√ß√ºn h…ôl…ô ≈üablon y√ºkl…ônm…ôyib', 'info');
            }
        }

        function uploadTemplateForCourse(event) {
            const file = event.target.files[0];
            if (!file) return;

            const courseId = document.getElementById('templateCourseSelect').value;
            if (!courseId) {
                alert('∆èvv…ôlc…ô t…ôlim se√ßin!');
                event.target.value = '';
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const templateData = e.target.result;

                // Save to localStorage
                localStorage.setItem('courseTemplate_' + courseId, templateData);

                // Show preview
                document.getElementById('templatePreviewImage').src = templateData;
                document.getElementById('templatePreviewSection').style.display = 'block';

                const course = courses.find(c => c.id == courseId);
                showTemplateStatus('‚úì ≈ûablon uƒüurla y√ºkl…ôndi v…ô "' + course.title.az + '" t…ôlimi il…ô …ôlaq…ôl…ôndirildi', 'success');

                // Clear file input
                event.target.value = '';
            };
            reader.readAsDataURL(file);
        }

        function deleteTemplateForCourse() {
            if (!selectedTemplateCourseId) return;

            const course = courses.find(c => c.id == selectedTemplateCourseId);
            if (!confirm('"' + course.title.az + '" t…ôlimi √º√ß√ºn ≈üablonu silm…ôk ist…ôdiyiniz…ô …ôminsiniz?')) return;

            localStorage.removeItem('courseTemplate_' + selectedTemplateCourseId);
            document.getElementById('templatePreviewSection').style.display = 'none';
            showTemplateStatus('‚úì ≈ûablon silindi', 'success');

            // Reload to show info message
            loadTemplateForCourse();
        }

        function showTemplateStatus(message, type) {
            const statusDiv = document.getElementById('templateStatus');
            const statusP = statusDiv.querySelector('p');
            statusP.textContent = message;
            statusDiv.style.display = 'block';

            if (type === 'success') {
                statusDiv.style.background = '#f0fdf4';
                statusDiv.style.borderColor = '#10b981';
                statusP.style.color = '#065f46';
            } else if (type === 'info') {
                statusDiv.style.background = '#f0f9ff';
                statusDiv.style.borderColor = '#3b82f6';
                statusP.style.color = '#1e40af';
            } else if (type === 'error') {
                statusDiv.style.background = '#fef2f2';
                statusDiv.style.borderColor = '#ef4444';
                statusP.style.color = '#991b1b';
            }
        }

        // Auto-fill course data when selected
        function autofillCourseData() {
            const courseSelect = document.getElementById('courseName');
            if (!courseSelect.value) {
                return;
            }

            const course = JSON.parse(courseSelect.value);
            currentCourseId = course.id;

            // Fill date
            document.getElementById('courseDate').value = course.date;

            // Fill location
            document.getElementById('location').value = course.location.az;

            // Fill instructors (from course.instructors, participants, or instructor field)
            if (course.instructors && course.instructors.length > 0) {
                const instructorNames = course.instructors.map(inst => inst.name || inst).join(', ');
                document.getElementById('instructorNames').value = instructorNames;
            } else if (course.participants && course.participants.length > 0) {
                // Use participants field (from upcoming-courses.json)
                const instructorNames = course.participants.join(', ');
                document.getElementById('instructorNames').value = instructorNames;
            } else if (course.instructor) {
                document.getElementById('instructorNames').value = course.instructor;
            }

            // Load template for this course
            loadCourseTemplate(course.id);
        }

        // Load template for specific course from localStorage (for certificate creation)
        function loadCourseTemplate(courseId) {
            const savedTemplate = localStorage.getItem('courseTemplate_' + courseId);
            if (savedTemplate) {
                uploadedTemplate = savedTemplate;
            } else {
                uploadedTemplate = null;
            }
        }

        function generateCertificate() {
            const name = document.getElementById('participantName').value;
            const courseSelect = document.getElementById('courseName');
            const date = document.getElementById('courseDate').value;
            const instructorNames = document.getElementById('instructorNames').value;
            const certId = document.getElementById('certificateId').value;

            if (!name || !courseSelect.value || !date || !instructorNames) {
                alert('Z…ôhm…ôt olmasa b√ºt√ºn sah…ôl…ôri doldurun!');
                return;
            }

            const courseData = JSON.parse(courseSelect.value);

            // Update certificate
            document.getElementById('certParticipantName').textContent = name;
            document.getElementById('certCourseName').textContent = courseData.title.az;
            document.getElementById('certDate').textContent = new Date(date).toLocaleDateString('az-AZ', {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });
            document.getElementById('certId').textContent = certId;

            // Populate instructors list
            const instructorsList = document.getElementById('instructorsList');
            instructorsList.innerHTML = '';

            const instructors = instructorNames.split(',').map(n => n.trim());
            instructors.forEach(instructor => {
                const instructorDiv = document.createElement('div');
                instructorDiv.className = 'instructor-item';
                instructorDiv.innerHTML = `
                    <div class="signature-area"></div>
                    <div class="instructor-name">${instructor}</div>
                `;
                instructorsList.appendChild(instructorDiv);
            });

            // Set template background if uploaded
            if (uploadedTemplate) {
                const bg = document.getElementById('templateBackground');
                bg.src = uploadedTemplate;
                bg.style.display = 'block';

                // Wait for image to load before showing
                bg.onload = function() {
                    document.getElementById('certificatePreview').style.display = 'block';
                    setTimeout(() => {
                        document.getElementById('certificatePreview').scrollIntoView({ behavior: 'smooth' });
                    }, 100);
                };
            } else {
                // Show preview immediately if no template
                document.getElementById('certificatePreview').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('certificatePreview').scrollIntoView({ behavior: 'smooth' });
                }, 100);
            }
        }

        function printCertificate() {
            window.print();
        }

        async function downloadCertificate() {
            const certificate = document.getElementById('certificateContent');
            const certId = document.getElementById('certId').textContent;

            // Show loading message
            const originalBtn = event.target;
            const originalText = originalBtn.innerHTML;
            originalBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Hazƒ±rlanƒ±r...';
            originalBtn.disabled = true;

            try {
                // Wait a bit to ensure all images are loaded
                await new Promise(resolve => setTimeout(resolve, 500));

                const canvas = await html2canvas(certificate, {
                    scale: 3,
                    backgroundColor: '#ffffff',
                    useCORS: true,
                    allowTaint: true,
                    logging: false,
                    width: 1122, // A4 landscape width at 96 DPI
                    height: 793,  // A4 landscape height at 96 DPI
                    imageTimeout: 15000,
                    removeContainer: false,
                    foreignObjectRendering: false,
                    onclone: function(clonedDoc) {
                        // Ensure template image is visible in clone
                        const clonedTemplate = clonedDoc.getElementById('templateBackground');
                        if (clonedTemplate && clonedTemplate.src) {
                            clonedTemplate.style.display = 'block';
                            clonedTemplate.style.opacity = '0.2';
                        }
                    }
                });

                // Convert to blob for better quality
                canvas.toBlob(function(blob) {
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.download = 'sertifikat-' + certId + '.png';
                    link.href = url;
                    link.click();

                    // Clean up
                    setTimeout(() => URL.revokeObjectURL(url), 100);

                    // Restore button
                    originalBtn.innerHTML = originalText;
                    originalBtn.disabled = false;
                }, 'image/png', 1.0);

            } catch (error) {
                console.error('PNG y√ºkl…ôm…ô x…ôtasƒ±:', error);
                alert('PNG y√ºkl…ôn…ôrk…ôn x…ôta ba≈ü verdi. Z…ôhm…ôt olmasa yenid…ôn c…ôhd edin.');

                // Restore button
                originalBtn.innerHTML = originalText;
                originalBtn.disabled = false;
            }
        }
