<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mailbox Login - Dental Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --purple-dark: #667eea;
            --purple-medium: #764ba2;
        }

        body {
            background: linear-gradient(135deg, var(--purple-dark) 0%, var(--purple-medium) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            padding: 20px;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 50px 40px;
            max-width: 450px;
            width: 100%;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header i {
            font-size: 64px;
            color: var(--purple-dark);
            margin-bottom: 20px;
        }

        .login-header h2 {
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #6b7280;
            margin: 0;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 10px;
            display: block;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--purple-dark);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--purple-dark), var(--purple-medium));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-back {
            width: 100%;
            padding: 12px;
            background: #6b7280;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-back:hover {
            background: #4b5563;
            color: white;
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <i class="fas fa-envelope"></i>
            <h2>Mailbox Giriş</h2>
            <p>Email hesabınıza daxil olun</p>
        </div>

        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-circle"></i> <span id="errorText"></span>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label"><i class="fas fa-user"></i> Email / İstifadəçi adı</label>
                <input type="text" class="form-control" id="username" placeholder="isgender.manafov@dentaluxacademy.com" required>
            </div>

            <div class="form-group">
                <label class="form-label"><i class="fas fa-lock"></i> Parol</label>
                <div class="password-toggle">
                    <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                    <i class="fas fa-eye" id="togglePassword"></i>
                </div>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> Daxil Ol
            </button>

            <a href="admin-dashboard.html" class="btn-back">
                <i class="fas fa-arrow-left"></i> Admin Panel-ə qayıt
            </a>
        </form>
    </div>

    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this;

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Handle form submit
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const loginBtn = document.getElementById('loginBtn');

            // Hide previous errors
            errorMessage.classList.remove('show');

            // Disable button
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Yoxlanılır...';

            try {
                // Store credentials in session storage (temporary)
                sessionStorage.setItem('mailUsername', username);
                sessionStorage.setItem('mailPassword', password);

                // Test connection by trying to fetch emails
                const response = await fetch(`api/fetch-emails.php?action=list&folder=INBOX&limit=1`);
                const data = await response.json();

                if (data.success) {
                    // Login successful - redirect to mailbox
                    window.location.href = 'admin-mailbox.html';
                } else {
                    // Check if IMAP extension error
                    if (data.message && data.message.includes('IMAP extension')) {
                        throw new Error('⚠️ PHP IMAP extension quraşdırılmayıb!\n\nQuraşdırma:\n• Mac: brew install php-imap\n• Ubuntu: sudo apt install php-imap\n• Windows: php.ini-də ";extension=imap" açın');
                    } else {
                        throw new Error(data.message || 'Email və ya parol səhvdir');
                    }
                }
            } catch (error) {
                // Show error
                errorText.innerHTML = error.message.replace(/\n/g, '<br>');
                errorMessage.classList.add('show');

                // Clear credentials
                sessionStorage.removeItem('mailUsername');
                sessionStorage.removeItem('mailPassword');

                // Re-enable button
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Daxil Ol';
            }
        });
    </script>
</body>
</html>
