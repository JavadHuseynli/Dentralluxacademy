<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Girişi - Dental Academy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }

        .login-header {
            background: #1e40af;
            padding: 40px 30px;
            text-align: center;
            color: white;
        }

        .login-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .login-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .login-body {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1f2937;
            font-size: 14px;
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 42px;
            color: #9ca3af;
        }

        .form-control {
            width: 100%;
            padding: 12px 12px 12px 45px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #1e40af;
            box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: #1e40af;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-login:hover {
            background: #1e3a8a;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(30, 64, 175, 0.3);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert-custom {
            padding: 12px 18px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .alert-custom.show {
            display: block;
        }

        .alert-error {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .alert-success {
            background: #f0fdf4;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .loader {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #6b7280;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: #1e40af;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-shield-alt"></i> Admin Panel</h1>
            <p>Dentalux Academy</p>
        </div>

        <div class="login-body">
            <div id="alertBox" class="alert-custom"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> İstifadəçi Adı</label>
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-control" id="username" placeholder="İstifadəçi adı daxil edin" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Parol</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" class="form-control" id="password" placeholder="Parolu daxil edin" required autocomplete="current-password">
                </div>

                <button type="submit" class="btn-login" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Daxil Ol
                </button>
            </form>

            <div class="back-link">
                <a href="index.html"><i class="fas fa-arrow-left"></i> Ana səhifəyə qayıt</a>
            </div>
        </div>
    </div>

    <script>
        // Login form submit
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            // Clear previous alerts
            hideAlert();

            // Check rate limiting
            const rateLimitCheck = await checkRateLimit();
            if (rateLimitCheck.blocked) {
                showAlert(`⛔ Çox sayda yanlış cəhd! ${Math.ceil(rateLimitCheck.remaining_time / 60)} dəqiqə gözləyin.`, 'error');
                return;
            }

            // Validate credentials
            if (username !== 'admin') {
                await recordFailedAttempt();
                const remaining = await getRemainingAttempts();
                showAlert(`İstifadəçi adı yanlışdır! ${remaining} cəhd qalıb.`, 'error');
                return;
            }

            if (password !== 'dentalux2025!') {
                await recordFailedAttempt();
                const remaining = await getRemainingAttempts();
                showAlert(`Parol yanlışdır! ${remaining} cəhd qalıb.`, 'error');
                return;
            }

            // Show loading
            const loginBtn = document.getElementById('loginBtn');
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loader"></span> Yoxlanılır...';

            // Record successful login
            await recordSuccessfulLogin();

            // Show success
            showAlert('Giriş uğurlu! Yönləndirilirsiniz...', 'success');

            // Save session
            sessionStorage.setItem('adminLoggedIn', 'true');
            sessionStorage.setItem('loginTime', new Date().getTime());

            // Redirect to dashboard
            setTimeout(() => {
                window.location.href = 'admin-dashboard.html';
            }, 1000);
        });

        // Helper functions
        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.className = 'alert-custom alert-' + type + ' show';
        }

        function hideAlert() {
            const alertBox = document.getElementById('alertBox');
            alertBox.className = 'alert-custom';
        }

        // Rate limiting functions
        async function checkRateLimit() {
            try {
                const response = await fetch('api/rate-limiter.php?action=check');
                return await response.json();
            } catch (error) {
                console.error('Rate limit check error:', error);
                return { blocked: false };
            }
        }

        async function recordFailedAttempt() {
            try {
                await fetch('api/rate-limiter.php?action=fail', { method: 'POST' });
            } catch (error) {
                console.error('Failed attempt record error:', error);
            }
        }

        async function recordSuccessfulLogin() {
            try {
                await fetch('api/rate-limiter.php?action=success', { method: 'POST' });
            } catch (error) {
                console.error('Success record error:', error);
            }
        }

        async function getRemainingAttempts() {
            try {
                const response = await fetch('api/rate-limiter.php?action=remaining');
                const data = await response.json();
                return data.remaining || 0;
            } catch (error) {
                console.error('Remaining attempts error:', error);
                return 0;
            }
        }
    </script>
</body>
</html>
