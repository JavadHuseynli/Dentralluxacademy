<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge Generator - Dental Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
        }

        body {
            background: white;
            min-height: 100vh;
            padding: 40px 20px;
            font-family: 'Poppins', sans-serif;
        }

        .container-custom {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 250px;
            gap: 30px;
        }

        .sidebar-menu {
            background: white;
            border-radius: 20px;
            padding: 30px 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            height: fit-content;
            position: sticky;
            top: 40px;
        }

        .sidebar-menu h3 {
            font-size: 18px;
            font-weight: 700;
            color: #1f2937;
            margin: 0 0 20px 0;
            padding-bottom: 15px;
            border-bottom: 2px solid #e5e7eb;
        }

        .menu-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .menu-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            color: #1f2937;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s;
            font-weight: 600;
            font-size: 14px;
        }

        .menu-link:hover {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            transform: translateX(5px);
        }

        .menu-link i {
            font-size: 16px;
            width: 20px;
            text-align: center;
        }

        @media (max-width: 992px) {
            .container-custom {
                grid-template-columns: 1fr;
            }

            .sidebar-menu {
                order: -1;
                position: relative;
                top: 0;
            }
        }

        .generator-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .generator-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 30px;
            color: white;
            text-align: center;
        }

        .generator-header h1 {
            font-size: 32px;
            font-weight: 700;
            margin: 0;
        }

        .generator-body {
            padding: 40px;
        }

        .form-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-generate {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-bottom: 20px;
        }

        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .badge-preview {
            display: none;
            margin-top: 40px;
        }

        .badge-container {
            width: 700px;
            height: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            position: relative;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        .fold-line {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            background: repeating-linear-gradient(
                to bottom,
                #d1d5db 0px,
                #d1d5db 8px,
                transparent 8px,
                transparent 16px
            );
            z-index: 100;
        }

        .badge-front {
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .badge-front::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            border-radius: 0 0 0 100%;
            z-index: 0;
        }

        .badge-front > * {
            position: relative;
            z-index: 1;
        }

        .badge-back {
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f9fafb;
        }

        /* 7" x 5" folded to 3.5" x 5" */
        @media print {
            .badge-container {
                width: 7in;
                height: 5in;
            }
        }


        .badge-logo {
            width: 90px;
            height: 90px;
            margin: 0 auto 15px;
            object-fit: contain;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
        }

        .badge-title {
            font-size: 20px;
            font-weight: 700;
            margin: 0 0 5px 0;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #1f2937;
        }

        .badge-subtitle {
            font-size: 11px;
            opacity: 0.7;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #6b7280;
        }

        .participant-name {
            font-size: 24px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 12px;
            text-transform: uppercase;
            line-height: 1.2;
        }

        .course-name {
            font-size: 14px;
            color: white;
            margin-bottom: 15px;
            padding: 10px 15px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            border-radius: 10px;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(59, 130, 246, 0.3);
            line-height: 1.4;
        }

        .badge-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 15px;
            text-align: left;
            width: 100%;
        }

        .info-item {
            background: #f9fafb;
            padding: 8px 12px;
            border-radius: 8px;
            border-left: 3px solid var(--primary);
        }

        .info-label {
            font-size: 9px;
            color: #6b7280;
            text-transform: uppercase;
            font-weight: 700;
            margin-bottom: 3px;
            letter-spacing: 0.5px;
        }

        .info-value {
            font-size: 12px;
            color: #1f2937;
            font-weight: 600;
        }

        .qr-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .qr-section-title {
            font-size: 12px;
            color: #1f2937;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 15px;
            letter-spacing: 0.5px;
        }

        .qr-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .qr-container canvas,
        .qr-container img {
            max-width: 140px !important;
            height: auto !important;
            display: block !important;
        }

        #qrcode {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .badge-footer {
            text-align: center;
            margin-top: auto;
            padding-top: 20px;
            border-top: 2px dashed #d1d5db;
            color: #6b7280;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn-action {
            padding: 12px 30px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-print {
            background: #10b981;
            color: white;
        }

        .btn-download {
            background: #3b82f6;
            color: white;
        }

        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        @media print {
            body {
                background: white;
            }
            .generator-header,
            .generator-body > *:not(.badge-preview),
            .action-buttons {
                display: none !important;
            }
            .badge-preview {
                display: block !important;
            }
            .badge-container {
                box-shadow: none;
                page-break-inside: avoid;
            }
        }

    </style>
</head>
<body>
    <div class="container-custom">
        <!-- Main Content -->
        <div class="generator-card">
            <div class="generator-header">
                <h1><i class="fas fa-id-card"></i> Badge Generator</h1>
                <p style="margin: 10px 0 0; opacity: 0.9;">ƒ∞≈ütirak√ßƒ± Badge-i Yarat</p>
            </div>

            <div class="generator-body">
                <!-- Form Section -->
                <div class="form-section">
                    <div>
                        <div class="form-group">
                            <label class="form-label"><i class="fas fa-user"></i> ƒ∞≈ütirak√ßƒ± Adƒ±</label>
                            <input type="text" class="form-control" id="participantName" placeholder="Dr. John Doe">
                        </div>
                        <div class="form-group">
                            <label class="form-label"><i class="fas fa-graduation-cap"></i> Kurs Adƒ±</label>
                            <select class="form-control" id="courseName" onchange="autofillCourseData()">
                                <option value="">Se√ßin...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label"><i class="fas fa-calendar"></i> Tarix</label>
                            <input type="date" class="form-control" id="courseDate">
                        </div>
                    </div>

                    <div>
                        <div class="form-group">
                            <label class="form-label"><i class="fas fa-map-marker-alt"></i> M…ôkan</label>
                            <input type="text" class="form-control" id="location" placeholder="Baku, Ibis Hotel">
                        </div>
                        <div class="form-group">
                            <label class="form-label"><i class="fas fa-envelope"></i> Email</label>
                            <input type="email" class="form-control" id="email" placeholder="email@example.com">
                        </div>
                    </div>
                </div>


                <!-- Generate Button -->
                <button class="btn-generate" onclick="generateBadge()">
                    <i class="fas fa-magic"></i> Badge Yarat
                </button>

                <!-- Badge Preview -->
                <div class="badge-preview" id="badgePreview">
                    <div class="badge-container" id="badgeContent">
                        <!-- Fold Line -->
                        <div class="fold-line"></div>

                        <!-- Front Side (Sol Taraf - √ñn) -->
                        <div class="badge-front">
                            <img src="/img/IMG_2764_2.pdf-removebg-preview.png" alt="Dental Academy Logo" class="badge-logo">
                            <h2 class="badge-title">DENTAL ACADEMY</h2>
                            <p class="badge-subtitle">Professional Training Certificate</p>
                            <h3 class="participant-name" id="badgeName">-</h3>
                            <div class="course-name" id="badgeCourse">-</div>
                        </div>

                        <!-- Back Side (Saƒü Taraf - Arka - QR Kod) -->
                        <div class="badge-back">
                            <div class="qr-section">
                                <p class="qr-section-title">Kurs Planƒ±</p>
                                <div class="qr-container">
                                    <div id="qrcode"></div>
                                </div>
                            </div>

                            <div class="badge-info">
                                <div class="info-item">
                                    <div class="info-label">üìÖ Tarix</div>
                                    <div class="info-value" id="badgeDate">-</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">üìç M…ôkan</div>
                                    <div class="info-value" id="badgeLocation">-</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">‚úâÔ∏è Email</div>
                                    <div class="info-value" id="badgeEmail">-</div>
                                </div>
                            </div>

                            <div class="badge-footer">
                                <p style="margin: 0; font-size: 10px;">Dental Academy</p>
                                <p style="margin: 5px 0 0; font-weight: 700; font-size: 11px;">ID: <span id="badgeId">-</span></p>
                            </div>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="action-buttons">
                        <button class="btn-action btn-print" onclick="printBadge()">
                            <i class="fas fa-print"></i> Print Et
                        </button>
                        <button class="btn-action btn-download" onclick="downloadBadge()">
                            <i class="fas fa-download"></i> Y√ºkl…ô (PNG)
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sidebar Menu -->
        <div class="sidebar-menu">
            <h3><i class="fas fa-bars"></i> Naviqasiya</h3>
            <div class="menu-links">
                <a href="index.html" class="menu-link">
                    <i class="fas fa-home"></i>
                    Ana S…ôhif…ô
                </a>
                <a href="admin-dashboard.html" class="menu-link">
                    <i class="fas fa-tachometer-alt"></i>
                    Admin Panel
                </a>
                <a href="admin-add-course.html" class="menu-link">
                    <i class="fas fa-plus-circle"></i>
                    Kurs ∆èlav…ô Et
                </a>
                <a href="badge-generator.html" class="menu-link" style="background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white;">
                    <i class="fas fa-id-card"></i>
                    Badge Generator
                </a>
                <a href="admin-login.html" class="menu-link">
                    <i class="fas fa-sign-in-alt"></i>
                    Admin Giri≈ü
                </a>
            </div>
        </div>
    </div>

    <script>
        // Check authentication (optional for badge generator)
        // Uncomment below to require login
        // if (sessionStorage.getItem('adminLoggedIn') !== 'true') {
        //     alert('Admin giri≈ü t…ôl…ôb olunur!');
        //     window.location.href = 'admin-login.html';
        // }

        // Load courses
        fetch('upcoming-courses.json')
            .then(res => res.json())
            .then(courses => {
                const select = document.getElementById('courseName');
                const today = new Date();
                today.setHours(0, 0, 0, 0);

                // Filter active courses
                const activeCourses = courses.filter(course => {
                    const courseDate = new Date(course.date);
                    courseDate.setHours(0, 0, 0, 0);
                    return courseDate >= today;
                });

                activeCourses.forEach(course => {
                    const option = document.createElement('option');
                    option.value = JSON.stringify(course);
                    option.textContent = course.title.az;
                    select.appendChild(option);
                });
            });

        function autofillCourseData() {
            const courseSelect = document.getElementById('courseName');
            if (!courseSelect.value) return;

            const course = JSON.parse(courseSelect.value);

            // Auto-fill date
            document.getElementById('courseDate').value = course.date;

            // Auto-fill location
            document.getElementById('location').value = course.location.az;
        }

        function generateBadge() {
            const name = document.getElementById('participantName').value;
            const courseSelect = document.getElementById('courseName');
            const date = document.getElementById('courseDate').value;
            const location = document.getElementById('location').value;
            const email = document.getElementById('email').value;

            if (!name || !courseSelect.value || !date || !location || !email) {
                alert('Z…ôhm…ôt olmasa b√ºt√ºn sah…ôl…ôri doldurun!');
                return;
            }

            const course = JSON.parse(courseSelect.value);
            const badgeId = 'DA-' + Date.now().toString(36).toUpperCase();

            // Update badge
            document.getElementById('badgeName').textContent = name;
            document.getElementById('badgeCourse').textContent = course.title.az;
            document.getElementById('badgeDate').textContent = new Date(date).toLocaleDateString('az-AZ');
            document.getElementById('badgeLocation').textContent = location;
            document.getElementById('badgeEmail').textContent = email;
            document.getElementById('badgeId').textContent = badgeId;

            // Generate QR Code linking to course plan
            const qrContainer = document.getElementById('qrcode');
            qrContainer.innerHTML = '';
            const courseUrl = `${window.location.origin}/viewcourse.html?id=${course.id}`;

            new QRCode(qrContainer, {
                text: courseUrl,
                width: 140,
                height: 140,
                colorDark: "#1f2937",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });

            // Show preview
            document.getElementById('badgePreview').style.display = 'block';
            setTimeout(() => {
                document.getElementById('badgePreview').scrollIntoView({ behavior: 'smooth' });
            }, 100);
        }

        function printBadge() {
            window.print();
        }

        function downloadBadge() {
            const badge = document.getElementById('badgeContent');
            html2canvas(badge, {
                scale: 2,
                backgroundColor: '#ffffff'
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'badge-' + document.getElementById('badgeId').textContent + '.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }
    </script>
</body>
</html>
