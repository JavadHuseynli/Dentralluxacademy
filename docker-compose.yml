version: '3.8'

services:
  # Dental Academy Web Server
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dental-academy-web
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./logs:/var/www/html/logs
      - ./data:/var/www/html/data
      - ./uploads:/var/www/html/uploads
    environment:
      - PHP_MEMORY_LIMIT=256M
      - PHP_MAX_EXECUTION_TIME=300
      - TZ=Asia/Baku
    networks:
      - dental-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

