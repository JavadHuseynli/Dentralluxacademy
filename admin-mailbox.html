<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mailbox - Dental Academy Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --purple-dark: #667eea;
            --purple-medium: #764ba2;
            --purple-light: #f093fb;
        }

        body {
            background: linear-gradient(135deg, var(--purple-dark) 0%, var(--purple-medium) 100%);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
        }

        .mailbox-container {
            max-width: 1400px;
            margin: 40px auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 80vh;
        }

        .mailbox-sidebar {
            background: #f9fafb;
            padding: 30px 20px;
            border-right: 1px solid #e5e7eb;
        }

        .mailbox-logo {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e5e7eb;
        }

        .mailbox-logo h3 {
            font-size: 20px;
            font-weight: 700;
            color: var(--purple-dark);
            margin: 0;
        }

        .mail-folders {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .folder-item {
            padding: 12px 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: 600;
            color: #1f2937;
        }

        .folder-item:hover {
            background: white;
            color: var(--purple-dark);
        }

        .folder-item.active {
            background: linear-gradient(135deg, var(--purple-dark), var(--purple-medium));
            color: white;
        }

        .folder-item i {
            margin-right: 10px;
        }

        .unread-count {
            background: #ef4444;
            color: white;
            padding: 2px 8px;
            border-radius: 50px;
            font-size: 11px;
            font-weight: 700;
        }

        .mailbox-header {
            background: white;
            padding: 20px 30px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .mailbox-header h2 {
            font-size: 24px;
            font-weight: 700;
            color: #1f2937;
            margin: 0;
        }

        .mailbox-actions {
            display: flex;
            gap: 10px;
        }

        .btn-action {
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-refresh {
            background: var(--purple-dark);
            color: white;
        }

        .btn-refresh:hover {
            background: var(--purple-medium);
        }

        .btn-back {
            background: #6b7280;
            color: white;
        }

        .email-list {
            overflow-y: auto;
            max-height: calc(80vh - 80px);
        }

        .email-item {
            padding: 20px 30px;
            border-bottom: 1px solid #e5e7eb;
            cursor: pointer;
            transition: all 0.3s;
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 15px;
            align-items: start;
        }

        .email-item:hover {
            background: #f9fafb;
        }

        .email-item.unread {
            background: #eff6ff;
        }

        .email-item.unread .email-subject {
            font-weight: 700;
        }

        .email-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--purple-dark), var(--purple-medium));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 16px;
        }

        .email-content {
            flex: 1;
        }

        .email-from {
            font-weight: 600;
            color: #1f2937;
            font-size: 15px;
            margin-bottom: 5px;
        }

        .email-subject {
            color: #1f2937;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .email-preview {
            color: #6b7280;
            font-size: 13px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .email-date {
            color: #6b7280;
            font-size: 12px;
            white-space: nowrap;
        }

        .email-viewer {
            display: none;
            padding: 30px;
            overflow-y: auto;
            max-height: calc(80vh - 80px);
        }

        .email-viewer.active {
            display: block;
        }

        .email-viewer-header {
            padding-bottom: 20px;
            border-bottom: 2px solid #e5e7eb;
            margin-bottom: 30px;
        }

        .email-viewer-subject {
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 20px;
        }

        .email-viewer-meta {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 15px;
            font-size: 14px;
        }

        .meta-label {
            font-weight: 700;
            color: #6b7280;
        }

        .meta-value {
            color: #1f2937;
        }

        .email-viewer-body {
            font-size: 15px;
            line-height: 1.7;
            color: #1f2937;
        }

        .loading-spinner {
            text-align: center;
            padding: 60px;
            color: #6b7280;
        }

        .loading-spinner i {
            font-size: 48px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            text-align: center;
            font-weight: 600;
        }

        .no-emails {
            text-align: center;
            padding: 60px;
            color: #6b7280;
        }

        .no-emails i {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="mailbox-container">
        <!-- Sidebar -->
        <div class="mailbox-sidebar">
            <div class="mailbox-logo">
                <h3><i class="fas fa-envelope"></i> Mailbox</h3>
                <p style="margin: 5px 0 0; font-size: 12px; color: #6b7280;">isgender.manafov@dentaluxacademy.com</p>
            </div>

            <div class="mail-folders">
                <div class="folder-item active" data-folder="INBOX">
                    <span><i class="fas fa-inbox"></i> Gələnlər</span>
                    <span class="unread-count" id="inboxCount">0</span>
                </div>
                <div class="folder-item" data-folder="SENT">
                    <span><i class="fas fa-paper-plane"></i> Göndərilənlər</span>
                </div>
                <div class="folder-item" data-folder="DRAFTS">
                    <span><i class="fas fa-file"></i> Qaralamalar</span>
                </div>
                <div class="folder-item" data-folder="SPAM">
                    <span><i class="fas fa-exclamation-triangle"></i> Spam</span>
                </div>
                <div class="folder-item" data-folder="TRASH">
                    <span><i class="fas fa-trash"></i> Zibil</span>
                </div>
            </div>

            <div style="margin-top: 30px; padding-top: 20px; border-top: 2px solid #e5e7eb;">
                <a href="admin-dashboard.html" class="btn-action btn-back" style="width: 100%; justify-content: center; margin-bottom: 10px;">
                    <i class="fas fa-arrow-left"></i> Admin Panel
                </a>
                <button onclick="logoutMail()" class="btn-action" style="background: #ef4444; color: white; width: 100%; justify-content: center;">
                    <i class="fas fa-sign-out-alt"></i> Çıxış
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div>
            <div class="mailbox-header">
                <h2 id="folderTitle">Gələnlər</h2>
                <div class="mailbox-actions">
                    <button class="btn-action btn-refresh" onclick="refreshEmails()">
                        <i class="fas fa-sync-alt"></i> Yenilə
                    </button>
                </div>
            </div>

            <!-- Email List -->
            <div class="email-list" id="emailList">
                <div class="loading-spinner">
                    <i class="fas fa-spinner"></i>
                    <p style="margin-top: 20px;">Emaillər yüklənir...</p>
                </div>
            </div>

            <!-- Email Viewer -->
            <div class="email-viewer" id="emailViewer">
                <button class="btn-action btn-back" onclick="closeEmailViewer()" style="margin-bottom: 20px;">
                    <i class="fas fa-arrow-left"></i> Geri
                </button>
                <div id="emailViewerContent"></div>
            </div>
        </div>
    </div>

    <script>
        let currentFolder = 'INBOX';
        let emails = [];

        // Load emails on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadEmails();

            // Folder click events
            document.querySelectorAll('.folder-item').forEach(item => {
                item.addEventListener('click', function() {
                    document.querySelectorAll('.folder-item').forEach(f => f.classList.remove('active'));
                    this.classList.add('active');
                    currentFolder = this.dataset.folder;
                    document.getElementById('folderTitle').textContent = this.querySelector('span').textContent.replace(/\s+\d+$/, '').trim();
                    loadEmails();
                });
            });
        });

        // Check if logged in
        function checkMailLogin() {
            const username = sessionStorage.getItem('mailUsername');
            const password = sessionStorage.getItem('mailPassword');

            if (!username || !password) {
                window.location.href = 'admin-mailbox-login.html';
                return false;
            }
            return true;
        }

        async function loadEmails() {
            if (!checkMailLogin()) return;

            const emailList = document.getElementById('emailList');
            emailList.innerHTML = '<div class="loading-spinner"><i class="fas fa-spinner"></i><p style="margin-top: 20px;">Emaillər yüklənir...</p></div>';

            try {
                const username = sessionStorage.getItem('mailUsername');
                const password = sessionStorage.getItem('mailPassword');

                const response = await fetch(`api/fetch-emails.php?action=list&folder=${currentFolder}&limit=50`, {
                    headers: {
                        'X-Mail-Username': username,
                        'X-Mail-Password': password
                    }
                });
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.message);
                }

                emails = data.emails;

                if (emails.length === 0) {
                    emailList.innerHTML = '<div class="no-emails"><i class="fas fa-inbox"></i><p>Email tapılmadı</p></div>';
                    return;
                }

                emailList.innerHTML = '';

                emails.forEach(email => {
                    const div = document.createElement('div');
                    div.className = 'email-item' + (!email.isSeen ? ' unread' : '');
                    div.onclick = () => viewEmail(email.id);

                    const initial = email.from.name.charAt(0).toUpperCase();

                    div.innerHTML = `
                        <div class="email-icon">${initial}</div>
                        <div class="email-content">
                            <div class="email-from">${email.from.name}</div>
                            <div class="email-subject">${email.subject}</div>
                            <div class="email-preview">${email.preview}</div>
                        </div>
                        <div class="email-date">${email.dateFormatted}</div>
                    `;

                    emailList.appendChild(div);
                });

                // Update unread count
                const unreadCount = emails.filter(e => !e.isSeen).length;
                document.getElementById('inboxCount').textContent = unreadCount;

            } catch (error) {
                emailList.innerHTML = `<div class="error-message"><i class="fas fa-exclamation-circle"></i> ${error.message}</div>`;
            }
        }

        async function viewEmail(emailId) {
            if (!checkMailLogin()) return;

            const emailList = document.getElementById('emailList');
            const emailViewer = document.getElementById('emailViewer');
            const emailViewerContent = document.getElementById('emailViewerContent');

            emailList.style.display = 'none';
            emailViewer.classList.add('active');
            emailViewerContent.innerHTML = '<div class="loading-spinner"><i class="fas fa-spinner"></i><p style="margin-top: 20px;">Email yüklənir...</p></div>';

            try {
                const username = sessionStorage.getItem('mailUsername');
                const password = sessionStorage.getItem('mailPassword');

                const response = await fetch(`api/fetch-emails.php?action=read&id=${emailId}&folder=${currentFolder}`, {
                    headers: {
                        'X-Mail-Username': username,
                        'X-Mail-Password': password
                    }
                });
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.message);
                }

                const email = data.emails;

                emailViewerContent.innerHTML = `
                    <div class="email-viewer-header">
                        <div class="email-viewer-subject">${email.subject}</div>
                        <div class="email-viewer-meta">
                            <div class="meta-label">Göndərən:</div>
                            <div class="meta-value">${email.from.name} &lt;${email.from.email}&gt;</div>
                            <div class="meta-label">Alıcı:</div>
                            <div class="meta-value">${email.to}</div>
                            <div class="meta-label">Tarix:</div>
                            <div class="meta-value">${email.dateFormatted}</div>
                        </div>
                    </div>
                    <div class="email-viewer-body">
                        ${email.isHtml ? email.htmlBody : '<pre style="white-space: pre-wrap; font-family: inherit;">' + email.body + '</pre>'}
                    </div>
                `;

            } catch (error) {
                emailViewerContent.innerHTML = `<div class="error-message"><i class="fas fa-exclamation-circle"></i> ${error.message}</div>`;
            }
        }

        function closeEmailViewer() {
            document.getElementById('emailList').style.display = 'block';
            document.getElementById('emailViewer').classList.remove('active');
            loadEmails(); // Refresh to update unread count
        }

        function refreshEmails() {
            loadEmails();
        }

        function logoutMail() {
            if (confirm('Mailbox-dan çıxış etmək istədiyinizə əminsiniz?')) {
                sessionStorage.removeItem('mailUsername');
                sessionStorage.removeItem('mailPassword');
                window.location.href = 'admin-mailbox-login.html';
            }
        }
    </script>
</body>
</html>
