# Dental Academy - Nginx Virtual Host Configuration

server {
    listen 80;
    listen [::]:80;

    server_name localhost dentalacademy.az www.dentalacademy.az;

    root /var/www/html;
    index index.html index.php;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Logging
    access_log /var/log/nginx/dentalacademy-access.log;
    error_log /var/log/nginx/dentalacademy-error.log;

    # Main location
    location / {
        try_files $uri $uri/ /index.html;
    }

    # PHP-FPM processing
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # PHP-FPM Timeouts
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /\.git {
        deny all;
    }

    location ~ /\.env {
        deny all;
    }

    # Deny access to config files
    location ~* (config\.php|credentials\.php)$ {
        deny all;
    }

    # Protect log files
    location ^~ /logs/ {
        deny all;
    }

    # Protect data files
    location ^~ /data/ {
        deny all;
    }

    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # JSON files (API endpoints)
    location ~* \.json$ {
        add_header Content-Type application/json;
        add_header Access-Control-Allow-Origin *;
    }

    # Uploads directory
    location ^~ /uploads/ {
        alias /var/www/html/uploads/;
        autoindex off;

        # Only allow image files
        location ~ \.(jpg|jpeg|png|gif|svg)$ {
            add_header Cache-Control "public";
            expires 30d;
        }

        # Block other file types
        location ~ \.(php|pl|py|jsp|asp|sh|cgi)$ {
            deny all;
        }
    }

    # API endpoints
    location ^~ /api/ {
        # Allow CORS for API
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, Authorization";

        if ($request_method = 'OPTIONS') {
            return 204;
        }

        try_files $uri $uri/ =404;
    }

    # Admin pages - additional security
    location ~ ^/admin- {
        # Rate limiting (optional, requires ngx_http_limit_req_module)
        # limit_req zone=admin burst=5 nodelay;

        try_files $uri $uri/ =404;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Block access to backup files
    location ~* \.(bak|backup|sql|old|orig|tmp)$ {
        deny all;
    }

    # Disable unnecessary methods
    if ($request_method !~ ^(GET|POST|PUT|DELETE|OPTIONS|HEAD)$) {
        return 405;
    }
}

